deploy-song-request-image-job: 
  rules:
    - if: $CI_COMMIT_BRANCH == $CP_DEV_BRANCH
  stage: deploy
  image: docker:20.10.16
  needs:
    # CHANGE THIS TO THE JOB NAME FROM THE LAST STEP
    - build-song-request-image-job
  services:
    - docker:20.10.16-dind
  script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker login --username=_ --password=$HEROKU_API_KEY registry.heroku.com

    # EVERYWHERE IT SHOWS fastapi_api BELOW, CHANGE THOSE
    # TO THE NAME YOU CHOSE FOR THE BUILD STEP (2 PLACES)

    # EVERYWHERE IT SHOWS HEROKU_SERVICE_APP BELOW, CHANGE
    # THOSE TO THE VARIABLE NAME YOU CREATED FOR THE CI/CD
    # SETTINGS (2 PLACES)

    # IF THIS IS FOR A BACKGROUND SERVICE LIKE A POLLER,
    # CHANGE /web TO /worker (2 PLACES)
    - docker pull ${CI_REGISTRY_IMAGE}/song_request:latest
    - docker tag ${CI_REGISTRY_IMAGE}/song_request:latest registry.heroku.com/$HEROKU_SONG_REQUEST_APP/web:latest
    - docker push registry.heroku.com/$HEROKU_SONG_REQUEST_APP/web:latest

