lyra-unit-test-job:
  image: python:3-bullseye
  stage: test
  script:
    - cd lyra
    - pip install -r requirements.txt
    - python manage.py test

accounts-unit-test-job:
  image: python:3-bullseye
  stage: test
  script: 
    - cd accounts
    - pip install -r requirements.txt
    - python manage.py test

lint-job:
  image: python:3-bullseye
  stage: test
  script:
    - pip install flake8
    - flake8 lyra

build-front-end-job:
  stage: build
  image: node:lts-bullseye
  variables:
    PUBLIC_URL: https://Deion.Liu.gitlab.io/band-managing-app
    # SEE BELOW HOW TO SET THIS
  needs:
    - lyra-unit-test-job
    - acounts-unit-test-job
  script:
    - cd ghi
    - cd app
    - npm install
    - npm run build
    - cp build/index.html build/404.html  # Make this a SPA
  artifacts:
    paths:
      - ghi/app/build/  # Save all of the files in the build path

pages:  # THIS STEP MUST BE NAME PAGES
  stage: deploy
  rules:
    - if: $CI_COMMIT_BRANCH == $CP_DEV_BRANCH
  dependencies:
    - build-front-end-job
  needs:
    - build-front-end-job
  script:
     # THE FIRST PART OF THIS COMMAND MUST BE THE DIRECTORY
     # THAT YOU cd INTO TO BUILD IT PLUS THE build/ AT THE
     # END
    - mv ghi/app/build/ public
  artifacts:
    paths:
      - public

build-song-request-image-job:  # RENAME THIS
  rules:
    - if: $CI_COMMIT_BRANCH == $CP_DEV_BRANCH
  stage: build
  image: docker:20.10.16
  services:
    - docker:20.10.16-dind
  script:
    # CHANGE THIS TO THE DIRECTORY THAT HAS YOUR Dockerfile
    - cd lyra

    # EVERYWHERE IT SHOWS fastapi_api BELOW, CHANGE THOSE
    # TO A MORE MEANINGFUL SERVICE NAME (5 PLACES)
    - docker build -t ${CI_REGISTRY_IMAGE}/song_request:latest .
    - docker tag ${CI_REGISTRY_IMAGE}/song_request:latest ${CI_REGISTRY_IMAGE}/song_request:$CI_JOB_ID
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
